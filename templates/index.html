<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <style type="text/css">
      .btn {
        margin-top: 20px;
      }
      h1,
      .texte {
        color: white;
      }
      @media only screen and (min-width: 1000px) {
        body {
          background-image: url("../static/img-1.jpg");
          background-size: 100%;
          background-repeat: no-repeat;
          margin: 0px;
          padding: 0px;
          width: 100%;
          height: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container" style="margin-top: 156px; padding: 20px">
      <div class="row">
        <div class="col-12" style="background-color: 0">
          <h1 style="text-align: center; color: white">
            Predicting Diabetes With Risk Factors
          </h1>
        </div>
        <form action="{{ url_for('predict')}}" method="post">
          <div class="row">
            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >Pregnancies</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="Pregnancies"
                  placeholder="No.of Pregnancies Eg(0-20)"
                  min="0"
                  max="20"
                  required="required"
                  type="number"
                />
              </div>
            </div>

            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >Glucose</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="Glucose"
                  required="required"
                  placeholder="Enter Glucose level Eg(140)"
                  min="70"
                  max="200"
                  type="number"
                />
              </div>
            </div>

            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >BloodPressure</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="BloodPressure"
                  required="required"
                  placeholder="Enter Blood Pressure Eg(80)"
                  min="50"
                  max="200"
                  type="number"
                />
              </div>
            </div>

            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >SkinThickness</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="SkinThickness"
                  required="required"
                  placeholder="Enter Skin Thickness Eg(1-4)"
                  min="1"
                  max="5"
                  type="number"
                  step="any"
                />
              </div>
            </div>

            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >Insulin</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="Insulin"
                  required="required"
                  placeholder="Enter Insulin level Eg(8)"
                  min="3"
                  max="28"
                  type="number"
                  step="any"
                />
              </div>
            </div>

            <div
              class="form-group col-lg-3 col-sm-12"
              style="color: white; font-weight: bold"
            >
              <label class="col-12 col-form-label texte">BMI</label>
              <div class="col-12">
                <input
                  class="form-control"
                  name="BMI"
                  required="required"
                  placeholder="Enter BMI level Eg(18)"
                  min="18"
                  max="40"
                  type="number"
                  step="any"
                />
              </div>
            </div>

            <div
              class="form-group col-lg-3 col-sm-12"
              style="color: white; font-weight: bold"
            >
              <label class="col-12 col-form-label texte">Family History</label>
              <div class="col-12">
                <input
                  class="form-control"
                  name="Family History"
                  required="required"
                  placeholder="Enter Family History Eg(0 or 1)"
                  min="0"
                  max="1"
                  type="number"
                />
              </div>
            </div>

            <div class="form-group col-lg-3 col-sm-12">
              <label
                class="col-12 col-form-label texte"
                style="color: white; font-weight: bold"
                >Age</label
              >
              <div class="col-12">
                <input
                  class="form-control"
                  name="Age"
                  required="required"
                  placeholder="Enter Age Eg(1-100)"
                  min="1"
                  max="100"
                  type="number"
                />
              </div>
            </div>
            <div class="col-lg-12" style="text-align: center">
              <button type="submit" class="btn btn-warning text-right">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
